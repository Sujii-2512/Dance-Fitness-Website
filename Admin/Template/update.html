    <div class="update-event-container">
        <div class="update-event-form">
            <div class="update-event-form-group">
                <label for="branch" class="update-event-label">Branch:</label>
                <select id="branch" class="update-event-select">
                    <option value="nandini">Select Branch</option>
                    <option value="nandini">Nandini Layout</option>
                    <option value="mahalakshmi">Mahalakshmi Layout</option>
                    <option value="laggere">Laggere</option>
                </select>
            </div>
            <div class="update-event-form-group">
                <label for="martial-arts" class="update-event-label">Martial Arts:</label>
                <select id="martial-arts" class="update-event-select">
                    <option value="gymnastics">Select Martial Arts</option>
                    <option value="gymnastics">Gymnastics</option>
                    <option value="karate">Karate</option>
                    <option value="yoga">Yoga</option>
                    <option value="aerobics">Aerobics</option>
                </select>
            </div>
            <div class="update-event-form-group">
                <label for="day" class="update-event-label">Day:</label>
                <select id="day" class="update-event-select">
                    <option value="monday">Select Day</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
            </div>
            <div class="update-event-form-group">
                <label for="time" class="update-event-label">Time:</label>
                <select id="time" class="update-event-select">
                    <option value="9am">Select Time</option>
                    <option value="9am">9:00 AM</option>
                    <option value="10am">10:00 AM</option>
                    <option value="11am">11:00 AM</option>
                    <option value="12pm">12:00 PM</option>
                    <option value="1pm">1:00 PM</option>
                    <option value="2pm">2:00 PM</option>
                    <option value="3pm">3:00 PM</option>
                    <option value="4pm">4:00 PM</option>
                    <option value="5pm">5:00 PM</option>
                </select>
            </div>
            <div class="update-event-form-group">
                <label for="fee" class="update-event-label">Fee:</label>
                <input type="number" id="fee" class="update-event-input" placeholder="Enter fee">
            </div>
            <button onclick="addEvent()" class="update-event-button">Update</button>
        </div>
    </div>

    <div id="eventTableContainer" style="display: none;">
        <h3 class="event-table-title">Added Event Details</h3>
        <table id="eventTable" class="update-event-table">
            <thead>
                <tr>
                    <th class="update-event-th">Branch</th>
                    <th class="update-event-th">Martial Arts</th>
                    <th class="update-event-th">Day</th>
                    <th class="update-event-th">Time</th>
                    <th class="update-event-th">Fee</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="../JS/admin_dashboard.js">

    </script>

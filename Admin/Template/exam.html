    </div>
    <form>
        <div class="row">
          <div class="column">
            <label for="branch">Branch:</label>
            <select id="branch" name="branch">
              <option value="nandini">Nandini Layout</option>
              <option value="mahalakshmi">Mahalakshmi</option>
              <option value="laggare">Laggare</option>
            </select>
          </div>
          <div class="column">
            <label for="dance-type">Dance Type:</label>
            <select id="dance-type" name="dance-type">
              <option value="hiphop">Hip Hop</option>
              <option value="western">Western</option>
              <option value="bollywood">Bollywood</option>
              <option value="salsa-ballet">Salsa & Ballet</option>
              <option value="bboying">B-boying</option>
              <option value="folk">Folk</option>
            </select>
          </div>
        </div>
      
        <div class="row">
          <div class="column">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120">
          </div>
          <div class="column">
            <label for="day">Day:</label>
            <select id="day" name="day">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
          </div>
          <div class="column">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
          </div>
        </div>
      
        <div class="questions">
          <label for="experience">How many years of dance experience do you have?</label>
          <input type="text" id="experience" name="experience">
      
          <label for="goals">What are your dance goals?</label>
          <textarea id="goals" name="goals" rows="3"></textarea>
      
          <label for="motivation">What motivates you to dance?</label>
          <textarea id="motivation" name="motivation" rows="3"></textarea>
        </div>
      
        <input type="submit" value="Submit">
      </form>
  

    <script src="../JS/admin_dashboard.js">

    </script>
    
</body>
